<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Андреева Ирина Александровна. Диаграмма</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-48x48.png">

    <style>
        #diag-container {
            background-color: #ae9c84;
            border-radius: 15px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 0 15px rgba(20, 19, 19, 0.175);
        }
        #diag {
            display: flex;
            align-items: flex-end;
            height: 500px;
            gap: 10px;
            padding: 20px;
            background-color: white;
            border: 1px solid #e0e0e0;
        }
        .bar {
            width: 50px;
            background-color: #322836;
            border: 1px solid #454749;
            border-radius: 10px ;
            box-shadow: 3px 3px 5px rgba(0,0,0,0.2);
            overflow: hidden;
            cursor: pointer;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            transition: height 0.5s ease;
        }
    </style>

<script>
    function showDiagram(){
        let data = [86, 35, 25, 28, 92, 60, 41, 17, 9, 43];
        let colors = ['red', 'green', '#00ff33', 'beige', 'purple', 'violet', '#E6F3FF ', '#E0E7F5', '#F0F0F0', '#F5E8E0'];
        let bars = document.getElementsByClassName('bar');
        const diagHeight = document.getElementById('diag').clientHeight;
        const maxData = Math.max(...data);
        const k = diagHeight / maxData * 0.9;

        for (let i = 0; i < data.length; i++) {
            bars[i].style.height = k * data[i] + 'px';
            bars[i].style.backgroundColor = colors[i];
            bars[i].textContent = data[i];

            // Для темных цветов делаем текст белым, для светлых - черным
            const color = colors[i].substring(1);
            const rgb = parseInt(color, 16);
            const r = (rgb >> 16) & 0xff;
            const g = (rgb >> 8) & 0xff;
            const b = (rgb >> 0) & 0xff;
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;

            bars[i].style.color = brightness > 128 ? 'black' : 'white';
        }
    }
    window.onload = function() {
        showDiagram();
    };
</script>

</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная 6
    </header>

    <main>
        <div id="diag-container">
            <div id="diag">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </main>

    <footer>
        &copy; Ирина Андреева, ФБИ-33, 2 курс, 2025
    </footer>
</body>
</html>
