<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Андреева Ирина Александровна. Текущая дата </title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-48x48.png">

    <style>
        .date-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .locale-name {
            font-weight: bold;
            color: #5d5a5e;
            font-size: 18px;
            margin-bottom: 5px;
        }
        .date-time {
            font-size: 16px;
            color: #2c3e50;
            padding-left: 20px;
        }

    </style>

    <script>

        let colorTimer;
        let updateTimer;

        function showDate(){
            let today = new Date();
            let locales = [
                {code: 'ru-RU', name: 'Россия'},
                {code: 'en-US', name: 'США'},
                {code: 'th-TH', name: 'Тайланд'},
                {code: 'ja-JP', name: 'Япония'},
                {code: 'hy-AM', name: 'Армения'},
                {code: 'da', name: 'Дания'}
            ];

            let html = '';

            locales.forEach(locale => {
                html += `
                <div class="date-container">
                    <div class="locale-name">${locale.name} (${locale.code})</div>
                    <div class="date-time">${today.toLocaleString(locale.code, {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: 'numeric',
                        minute: 'numeric',
                        second: 'numeric'
                    })}</div>
                </div>`;
            });

            document.getElementById('current-date').innerHTML = html;
        }

    </script>
</head>
<body onload="showDate()">
    <header>
        НГТУ, ФБ, Лабораторная 6
    </header>

    <main>
        <div id="current-date"></div>

    </main>

    <footer>
        &copy; Ирина Андреева, ФБИ-33, 2 курс, 2025
    </footer>
</body>
</html>
