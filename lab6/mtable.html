
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Андреева Ирина Александровна. Таблица умножения</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">

    <style>
        /* Стили для таблицы умножения */
#mtable {
    background-color: white;
    border-radius: 10px;
    padding: 2rem;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    margin-bottom: 2rem;
}

#mtable h1 {
    color: #3c311c;
    text-align: center;
    margin-bottom: 1.5rem;
    font-size: 1.8rem;
}

#mtable div {
    padding: 0.8rem;
    margin: 0.5rem 0;
    background-color: #eee9ed;
    border-left: 4px solid #372e33;
    border-radius: 4px;
    transition: all 0.3s ease;
}

#mtable div:hover {
    background-color: #ebe9e5;
    transform: translateX(5px);
}

/* Стили для элементов управления */
.controls {
    background-color: white;
    border-radius: 10px;
    padding: 1.5rem;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    margin-bottom: 2rem;
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    align-items: center;
}

.input-group {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.input-group label {
    font-weight: 500;
    color: #4b4749;
}

.input-group input {
    padding: 0.5rem;
    border: 1px solid #afaaad;
    border-radius: 4px;
    width: 60px;
    text-align: center;
}

button {
    padding: 0.6rem 1.2rem;
    background: rgb(70, 49, 26);
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
    margin-left: auto;
}

button:hover {
    background: linear-gradient(135deg, #e0d9dd, #372714);
    transform: translateY(-2px);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

/* Адаптивность */
@media (max-width: 600px) {
    header {
        font-size: 1rem;
        padding: 1rem;
    }

    #mtable {
        padding: 1rem;
    }

    #mtable h1 {
        font-size: 1.4rem;
    }

    .controls {
        flex-direction: column;
        align-items: stretch;
    }

    .input-group {
        justify-content: space-between;
    }

    button {
        width: 100%;
        margin-left: 0;
    }
        }
    </style>

    <script>
         function showMutipleTable() {
            // Получаем значения из полей ввода
            const multiplier = parseInt(document.getElementById('multiplier').value) || 7;
            const start = parseInt(document.getElementById('start').value) || 1;
            let end = parseInt(document.getElementById('end').value) || 10;

            // Проверяем, чтобы start не был больше end
            if (start > end) {
                end = start;
                document.getElementById('end').value = start;
            }

            const tbl = document.getElementById('mtable');
            tbl.innerHTML = `<h1>Таблица умножения</h1>`;

            for(let i = start; i <= end; i++) {
                let s = `<div>${i} * ${multiplier} = ${i * multiplier}</div>`;
                tbl.innerHTML += s;
            }
        }

        // Инициализация при загрузке
        window.onload = function() {
            showMutipleTable();
        };
    </script>
</head>
<body onload="showMutipleTable()">
    <header>
        НГТУ, ФБ, Лабораторная 6
    </header>

    <main>
        <div id="mtable"></div>
        <div class="controls">
            <div class="input-group">
                <label for="multiplier">Умножить на:</label>
                <input type="number" id="multiplier" value="7" min="1">
            </div>

            <div class="input-group">
                <label for="start">Начать с:</label>
                <input type="number" id="start" value="1" min="1">
            </div>

            <div class="input-group">
                <label for="end">Закончить на:</label>
                <input type="number" id="end" value="10" min="1">
            </div>

            <button onclick="showMutipleTable()">Таблица</button>
        </div>
    </main>

    <footer>
        &copy; Ирина Андреева, ФБИ-33, 2 курс, 2025
    </footer>
</body>
</html>
