<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Андреева Ирина Александровна. Вывод суммы</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-48x48.png">

    <script>
        function showSum() {
            let inputA = document.getElementById ('numberA');
            let inputB = document.getElementById ('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert ('Сумма ' + a +  ' и ' + b +  ' равна ' + result);
        }

        function showDif() {
            let inputA = document.getElementById ('numberA');
            let inputB = document.getElementById ('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert (' Разность чисел ' +  a + ' и ' + b + ' равна ' + result);
        }

        function showProd(){
            let inputA = document.getElementById ('numberA');
            let inputB = document.getElementById ('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert (' Произведение чисел ' +  a + ' и ' + b + ' равно ' + result);
        }

        function showDiv() {
            let inputA = document.getElementById ('numberA');
            let inputB = document.getElementById ('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if(b==0) {
                alert('На ноль делить нельзя!');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            if(isNaN(a)) {
                alert('Введите числовое значение в первое поле');
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                result;
            }

            if(isNaN(b)) {
                alert('Введите числовое значение во второе поле');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                result;
            }

            inputA.style.color = '';
            inputA.style.borderColor = '';

            inputB.style.color = '';
            inputB.style.borderColor = '';

            let result = a / b;
            alert ( a + ' / ' + b + ' = ' + result);
        }

        function showPower() {
            let inputA = document.getElementById ('numberA');
            let inputB = document.getElementById ('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);

            if(isNaN(a) || isNaN(b)) {
                alert('Одно из полей содержит нечисловые данные')
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                result;
            }

            if(a == 0 && b == 0) {
                alert('Оба поля равны нулю')
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                result;
            }

            inputA.style.color = '';
            inputA.style.borderColor = '';

            inputB.style.color = '';
            inputB.style.borderColor = '';

            let result = a ** b;
            alert ( a + ' ^ ' + b + ' = ' + result);
        }

        function showAuthor() {
            let author = 'Автор страницы: \nАндреева Ирина Александровна';
            alert(author);
        }

        function showPhrase() {
            let phrase = 'Доброго времени суток! \nЛучше плохо начинать, чем хорошо бездействовать';
            alert(phrase);
        }

        function changeOutput(buttonNum, backColor, textColor, borderRadius, textAlign, height, border, width) {
            let output = document.getElementById('output')
            output.innerHTML = 'Нажата кнопка ' + buttonNum
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.borderRadius = borderRadius;
            output.style.textAlign = textAlign;
            output.style.height = height;
            output.style.border = border;
            output.style.width = width;

        }

    </script>

    <style>
        .message {
        width: 300px;
        height: 50px;
        background-color: white;
        color: rgb(51, 13, 13);
        border: 1px solid rgb(34, 9, 9);
        border-radius: 8px;
        display: inline-block;
        text-align: center;
        margin: 10px;
        padding: 10px;
        font-size: 20px;
        cursor: pointer;
        }

        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }

    </style>
</head>
<body>
    <header onclick="showAuthor()" style="cursor: pointer;">
        НГТУ, ФБ, Лабораторная 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="0" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="0" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>

        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>

        <div class="message" onclick="showDif()">Найти разность чисел</div>

        <div class="message" onclick="showProd()">Найти произведение</div>

        <div class="message" onclick="showDiv()">Найти отношение чисел</div>

        <div class="message" onclick="showPower()">Возвести в степень</div>

        <div>
            <input type="button" value="Кнопка1" onclick="changeOutput(1, 'red', 'yellow', '8px', 'center', '20px', '2px solid', '200px')">
            <input type="button" value="Кнопка2" onclick="changeOutput(2, 'black', 'lime', '20%', 'center', '35px', '2px solid', '350px')">
            <input type="button" value="Кнопка3" onclick="changeOutput(3, 'maroon', 'white', '10px', 'center', '25px', '2px solid', '400px')">
            <input type="button" value="Кнопка4" onclick="changeOutput(4, 'orange', 'beige', '15%', 'center', '30px', '2px solid', '150px')">
        </div>

        <div id="output"></div>

    </main>

    <footer ondblclick="showPhrase()" style="cursor: pointer;">
        &copy; Ирина Андреева, ФБИ-33, 2 курс, 2025
    </footer>
</body>
</html>
