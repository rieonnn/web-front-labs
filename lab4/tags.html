<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Андреева Ирина. Облако тегов</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">

<style>
     body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        overflow: hidden;
        height: 100vh;
        margin: 0;
        position: relative;
    }

    .tag {
        position: absolute;
        display: inline-block;
        padding: 5px 10px;
        color: white;
        border-radius: 10px;
        transition: all 0.3s ease;
        transform: rotate(var(--rotate));
        font-size: var(--size);
        z-index: 1;
    }

    .tag:hover {
        transform: scale(1.5) rotate(0deg);
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        z-index: 999;
    }

</style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная 4
    </header>

    <div class="tag" style="top: 10%; left: 5%; background: #e74c3c; --size: 24px; --rotate: -15deg;">HTML</div>
    <div class="tag" style="top: 15%; left: 25%; background: #8e44ad; --size: 18px; --rotate: 10deg;">CSS</div>
    <div class="tag" style="top: 20%; left: 60%; background: #3498db; --size: 28px; --rotate: 5deg;">JavaScript</div>
    <div class="tag" style="top: 30%; left: 40%; background: #1abc9c; --size: 20px; --rotate: -10deg;">React</div>
    <div class="tag" style="top: 35%; left: 15%; background: #f39c12; --size: 22px; --rotate: 25deg;">Vue</div>
    <div class="tag" style="top: 40%; left: 70%; background: #d35400; --size: 26px; --rotate: -20deg;">Angular</div>
    <div class="tag" style="top: 45%; left: 30%; background: #2ecc71; --size: 16px; --rotate: 5deg;">Node.js</div>
    <div class="tag" style="top: 50%; left: 50%; background: #9b59b6; --size: 20px; --rotate: 15deg;">Express</div>
    <div class="tag" style="top: 55%; left: 20%; background: #2980b9; --size: 22px; --rotate: -5deg;">MongoDB</div>
    <div class="tag" style="top: 60%; left: 65%; background: #27ae60; --size: 18px; --rotate: -10deg;">Python</div>
    <div class="tag" style="top: 65%; left: 35%; background: #c0392b; --size: 24px; --rotate: 10deg;">Django</div>
    <div class="tag" style="top: 70%; left: 10%; background: #34495e; --size: 16px; --rotate: 15deg;">Flask</div>
    <div class="tag" style="top: 75%; left: 55%; background: #7f8c8d; --size: 26px; --rotate: -10deg;">SQL</div>
    <div class="tag" style="top: 80%; left: 25%; background: #e67e22; --size: 20px; --rotate: 5deg;">PHP</div>
    <div class="tag" style="top: 85%; left: 45%; background: #16a085; --size: 22px; --rotate: -15deg;">Laravel</div>

    </footer>
