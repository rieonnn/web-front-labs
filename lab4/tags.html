<style>
    .body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        overflow: hidden;
        height: 100vh;
        margin: 0;
        position: relative;
        }

    .tag {
        position: absolute;
        display: inline-block;
        padding: 5px 10px;
        color: white;
        border-radius: 10px;
        transition: all 0.3s ease;
        transform: rotate(var(--rotate));
        font-size: var(--size);
        z-index: 1;
        animation: float var(--duration) ease-in-out infinite;
        }

    @keyframes float {
        0% {
            transform: translate(var(--startX), var(--startY)) rotate(var(--rotate));
        }
        25% {
            transform: translate(var(--midX), var(--midY)) rotate(var(--rotate));
        }
        50% {
            transform: translate(var(--endX), var(--endY)) rotate(var(--rotate));
        }
        75% {
            transform: translate(var(--midX), var(--midY)) rotate(var(--rotate));
        }
        100% {
            transform: translate(var(--startX), var(--startY)) rotate(var(--rotate));
        }
        }

    .tag:hover {
        transform: scale(1.5) rotate(0deg);
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        z-index: 999;
        animation-play-state: paused; /* При наведении анимация приостанавливается */
        }

</style>
